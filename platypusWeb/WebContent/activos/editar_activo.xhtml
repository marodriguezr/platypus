<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Editar activo</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="activos" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Fecha adquisicion:" />
				<p:calendar id="german" value="#{beanActActivos.edicionActivo.fechaAdquisicion}"
				locale="de" navigator="true" pattern="dd.MM.yyyy"/>
				<h:outputText value="Costo adquisicion:" />
				<p:inputText value="#{beanActActivos.edicionActivo.costoAdquisicion}"
					required="true" requiredMessage="Ingrese el costo" />
				<h:outputText value="Cantidad:" />
				<p:inputText value="#{beanActActivos.edicionActivo.cantidad}"
					required="true" requiredMessage="Ingrese una cantidad" />
				<h:outputText value="Descripcion:" />
					<p:selectOneMenu value="#{beanActActivos.descripcionActivoEdicionSeleccionado}">
						<f:selectItems value="#{beanActActivos.listaDescripcionActivos}" var="descripcion"
						itemLabel="#{descripcion.nombre} #{descripcion.descripcion}" itemValue="#{descripcion.id}"></f:selectItems>
					</p:selectOneMenu>
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanActActivos.actionListenerActualizarActivo()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
