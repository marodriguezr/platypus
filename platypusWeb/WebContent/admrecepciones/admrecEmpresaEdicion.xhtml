<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Empresas</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="empresas" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
			
			
				<h:outputText value="Nombre:" />
				<p:inputText value="#{beanAdmrecEmpresas.edicionAdmrecEmpresa.nombre}"
					required="true" requiredMessage="Ingrese el nombre del producto" />
				<h:outputText value="Contacto:" />
				<p:inputText value="#{beanAdmrecEmpresas.edicionAdmrecEmpresa.contactoEmpresa}"
					required="true" requiredMessage="Ingrese el contacto de la empresa" />
				<h:outputText value="Direccion" />
				<p:selectOneMenu value="#{beanAdmrecEmpresas.idAdmdirDireccion}">
					<f:selectItems value="#{beanAdmrecEmpresas.listaAdmdirDirecciones}"
					var="direccion" itemLabel="#{direccion.provincia}" itemValue="#{direccion.id}"></f:selectItems>
				</p:selectOneMenu>
				
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanAdmrecEmpresas.actionListenerActualizarEdicionAdmrecEmpresas()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
