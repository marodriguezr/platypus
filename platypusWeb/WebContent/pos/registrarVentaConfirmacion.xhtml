<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Confirmación</title>
	<h:outputStylesheet name="css/primeflex.css" />
	<style type="text/css">
p {
	line-height: 1.5;
	margin: 0;
}
</style>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true" />
			<p:menuitem value="Revisar ventas" icon="pi pi-table"
				action="revisarVentas?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div class="card">
		<p:steps activeIndex="3">
			<p:menuitem value="Selección de productos" />
			<p:menuitem value="Ingreso de información de la venta" />
			<p:menuitem value="Pago" />
			<p:menuitem value="Confirmación" />
		</p:steps>
	</div>

	<div class="p-grid" align="center">
		<div class="p-col-12 p-mt-2" align="left">
			<h:form>
				<p:commandButton styleClass="p-ml-5" value="Regresar"
					icon="pi pi-backward"
					action="#{posBean.actionOpenRegistrarVentaInformacionView()}"></p:commandButton>
				<p:commandButton styleClass="p-mr-5" value="Continuar"
					icon="pi pi-forward"
					action="#{posBean.actionOpenRegistrarVentaInformacionView()}"
					style="position:fixed;right:0;"></p:commandButton>
			</h:form>
		</div>


		<div class="ui-fuid p-col">
			<p:card>
				<f:facet name="subtitle">
					Total a pagar:
				</f:facet>
				<h:outputText value="20.00 $" />
			</p:card>
		</div>

		<div class="ui-fuid p-col">
			<p:card>
				<f:facet name="subtitle">
					Cliente:
				</f:facet>
				<h:outputText value="J. Davalos" />
			</p:card>
		</div>

		<div class="ui-fuid p-col">
			<p:card>
				<div class="p-mr-3">
					<f:facet name="subtitle">
					Obtener recibo:
				</f:facet>
				</div>
				<div class="">
					<p:commandButton icon="pi pi-download">Descargar</p:commandButton>
				</div>
			</p:card>
		</div>
	</div>
</body>
</html>
