<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Confirmación</title>
	<h:outputStylesheet name="css/primeflex.css" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true" />
			<p:menuitem value="Revisar ventas" icon="pi pi-table"
				action="#{posBean.actionOpenRevisarVentasView()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>



		<div class="p-ml-2 p-mr-2 p-mt-6" align="center">
			<p:card style="width: 25em">
				<f:facet name="header">
					<img alt="user header" src="../resources/images/success.png" />
				</f:facet>
				<f:facet name="title">
        			Registro éxitoso, gracias por usar el sistema.
    			</f:facet>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-home" value="Regresar al menú" action="menu?faces-redirect=true"/>
				</f:facet>
			</p:card>
		</div>
	</h:form>
</body>
</html>
