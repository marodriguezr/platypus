<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Usuarios</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="direcciones" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:staticMessage severity="info"
				summary="INGRESO DIRECCIONES MINIMARKET PLATYPUS" style="width: 99%" />
			<hr></hr>
			<p:panelGrid columns="2">

				<h:outputText value="CALLE PRINCIPAL:" />
				<p:inputText
					value="#{beanDirecciones.nuevaDireccion.callePrincipal}"
					required="true" requiredMessage="Ingrese La Calle Principal" />
				<h:outputText value="CALLE SECUNDARIA:" />
				<p:inputText
					value="#{beanDirecciones.nuevaDireccion.calleSecundaria}"
					required="true" requiredMessage="Ingrese la calle Secundaria" />
				<h:outputText value="PROVINCIA:" />
				<p:inputText value="#{beanDirecciones.nuevaDireccion.provincia}"
					required="true" requiredMessage="Ingrese la Provincia" />
				<h:outputText value="CIUDAD:" />
				<p:inputText value="#{beanDirecciones.nuevaDireccion.ciudad}"
					required="true" requiredMessage="Ingrese la Provincia" />
				<h:outputText value="REFERENCIAS:" />
				<p:inputText value="#{beanDirecciones.nuevaDireccion.referencia}"
					required="true" requiredMessage="Ingrese la Provincia" />

				<p:commandButton value="Guardar Direcciones" icon="pi pi-save"
					update="@form"
					actionListener="#{beanDirecciones.actionListenerInsertarNuevaDireccion()}"></p:commandButton>
			</p:panelGrid>
			<hr></hr>
		</h:form>
	</p:panel>
</body>
</html>
