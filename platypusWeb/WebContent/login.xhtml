<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />


	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

	<link rel="stylesheet" href="logincss/css/style.css" />


</h:head>
<body class="img js-fullheight"
	style="background-image: url(https://i.imgur.com/aHFN1rC.png);">
	<div align="center">
		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Micromercado</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						


						<h:form>

							<div class="form-group">
								<h3 class="mb-4 text-center">Id de Usuario</h3>
								<p:inputText class="form-control" value="#{beanSegLogin.idSegUsuario}" placeholder="Id de Usuario" />
								
							</div>
							<div class="form-group">
								<h3 class="mb-4 text-center">Clave</h3>
								<p:password class="form-control" value="#{beanSegLogin.clave}" />
							</div>

							<div class="form-group">
								<p:commandButton value="Login"
									action="#{beanSegLogin.actionLogin()}" icon="pi pi-key"></p:commandButton>
							</div>



						</h:form>
					</div>
				</div>
			</div>
		</div>
	</section>

	</div>
	
	<script src="logincss/js/jquery.min.js"></script>
	<script src="logincss/js/popper.js"></script>
	<script src="logincss/js/bootstrap.min.js"></script>
	<script src="logincss/js/main.js"></script>
</body>
</html>
