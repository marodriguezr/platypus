<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Nuevo Registro de Producto</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="inv_productos" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Costo de compra:" />
				<p:inputNumber value="#{beanInventarioProducto.nuevoInvProducto.costoCompra}"
					required="true" requiredMessage="Ingrese el costo de compra" />
				<h:outputText value="Costo de venta:" />
				<p:inputNumber value="#{beanInventarioProducto.nuevoInvProducto.costoVenta}"
					required="true" requiredMessage="Ingrese el costo de venta" />
				<h:outputText value="Cantidad disponible:" />
				<p:inputText value="#{beanInventarioProducto.nuevoInvProducto.cantidadDisponible}"
					required="true" requiredMessage="Ingrese el cantidad disponible"/>
					
				<p:outputLabel for="button" value="Fecha de Expiración:"/>
                <p:datePicker id="button" value="#{beanInventarioProducto.nuevoInvProducto.fechaExpiracion}" 
                showIcon="true"/>
                
                <p:outputLabel for="button" value="Id Recepcion:"/>
                <p:selectOneMenu id="option" value="#{beanInventarioProducto.idAdminrec_Recepciones}">
                   <f:selectItems value="#{beanInventarioProducto.listaRecepciones}"
					var="recepcion" itemLabel="#{recepcion.id}" itemValue="#{recepcion.id}"></f:selectItems>
                   
                </p:selectOneMenu>
							
				<h:outputText value="Producto" />
				<p:selectOneMenu value="#{beanInventarioProducto.idinvDescProdcuto}">
					<f:selectItems value="#{beanInventarioProducto.listaInvDescripcionProducto}"
					var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto.id}"></f:selectItems>
				</p:selectOneMenu>
						
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanInventarioProducto.actionListenerInsertarNuevoInvProducto()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
